{% extends 'shared/base.html' %}

{% block title %}Decks{% endblock %}

{% block content %}
{% include 'shared/header.html' %}
<div class="container pt-5">
    <div class="row">
        <h2 class="col">Decks</h2>
    </div>
    <div class="row">
        <table id="decks" class="table table-striped-columns">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Format</th>
                    <th>Colors</th>
                    <th>Updated</th>
                </tr>
            </thead>
            <tbody>
                {% if decks: %}
                {% for deck in decks %}
                <tr>
                    <td><a href="{{ url_for('decks.deck', uuid=deck.uuid) }}">{{ deck.name }}</a></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="4">No Decks</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
